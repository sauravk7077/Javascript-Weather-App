<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/frame.js"></script>
    </head>
    <body>
        <div class="container">
            <input type="text" class="search" placeholder="Enter city"/>
            <div  class="columnBox">
                <div>
                    <h2 class="address"></h2>
                    <h3 class="day"></h3>
                    <h3 class="date"></h3>
                    <img src="" id="mainImg"/>
                    <h4 class="tempNow"></h4>
                </div>
                <div id="vr"></div>
                <div class="rightSide">
                    <h2>Today's weather details</h2>
                    <h4>
                            Precipitation
                            
                        <h5 class="ppt">
                                
                        </h5>
                    </h4>
                    <div class="tempRange">
                        <h4 class="maxTemp">
                            Max Temperature: 
                            
                            <h5></h5>
                        </h4>
                        <h4 class="minTemp">
                            Min Temperature: 
                            
                            <h5></h5>
                        </h4>
                    </div>
                    <h4>
                            Pressure
                            
                        <h5 class="pressure"></h5>
                    </h4>
                    <div class="wind">
                        <h4>
                                Wind Speed
                                
                            <h5 class="windSpeed"></h5>
                        </h4>
                        <h4>
                                Wind direction
                                
                            <h5 class="winddirection"></h5>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
